services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inidepok-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://kilasindonesia:kilas2024secure@postgres:5432/inidepok
      - NEXT_PUBLIC_SITE_URL=https://inidepok.com
      - NEXT_PUBLIC_SITE_NAME=IniDepok
      - NODE_ENV=production
    networks:
      - kilasindonesia-network
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inidepok.rule=Host(`inidepok.com`)"

  # Use existing PostgreSQL from kilasindonesia
  postgres:
    image: postgres:15-alpine
    container_name: kilasindonesia-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=kilasindonesia
      - POSTGRES_PASSWORD=kilas2024secure
      - POSTGRES_DB=kilasindonesia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kilasindonesia-network

networks:
  kilasindonesia-network:
    external: true

volumes:
  postgres_data:
    external: true
