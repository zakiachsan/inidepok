services:
  # Next.js Application
  app:
    image: ghcr.io/zakiachsan/inidepok:latest
    # Uncomment below to build locally instead:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: inidepok-app
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:?Database URL is required}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret is required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://inidepok.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://inidepok.com}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Ini Depok}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:?Supabase URL is required}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:?Supabase service role key is required}
      NODE_ENV: production
    networks:
      - inidepok-network
    volumes:
      - uploads_data:/app/public/uploads

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: inidepok-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - inidepok-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: inidepok-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  inidepok-network:
    driver: bridge

volumes:
  uploads_data:
