services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: inidepok-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inidepok}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password is required}
      POSTGRES_DB: ${POSTGRES_DB:-inidepok}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - inidepok-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inidepok}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    image: ghcr.io/zakiachsan/inidepok:latest
    # Uncomment below to build locally instead:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: inidepok-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-inidepok}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-inidepok}?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?NextAuth secret is required}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://inidepok.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://inidepok.com}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Ini Depok}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inidepok-network
    volumes:
      - uploads_data:/app/public/uploads

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: inidepok-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - uploads_data:/var/www/uploads:ro
    depends_on:
      - app
    networks:
      - inidepok-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: inidepok-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  inidepok-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
